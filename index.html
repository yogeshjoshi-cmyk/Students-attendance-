<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" style="color: red; text-align: center;"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple login: Username + Password check
      if ((username === "teacher1" && password === "pass123") ||
          (username === "teacher2" && password === "pass456")) {
        // Save login name for use in form
        localStorage.setItem("teacherName", username);
        window.location.href = "index.html";
      } else {
        document.getElementById("loginError").innerText = "Invalid credentials!";
      }
    });
  </script>
</body>
</html>
